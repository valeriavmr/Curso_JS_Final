<main>
    <h2>Formulario de contacto</h2>
    <form action="https://formspree.io/f/myzwakyb" method="post" id="formulario">
    <label for="correo">Correo electrónico: </label><br>
    <input type="text" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" 
    title="Correo electrónico inválido"  
    name="correo" id="correo" required><br>
    <label for="nombre">Nombre: </label><br>
    <input type="text" name="nombre" id="nombre" required><br>
    <label for="apellido">Apellido: </label><br>
    <input type="text" name="apellido" required><br>
    <label for="edad">Edad: </label><br>
    <input type="number" name="edad" id="edad" required><br>
    <textarea name="mensaje" rows="4" cols="50" required placeholder="¡Deja tu reseña o sugerencia!"></textarea><br> 
    <input type="submit" value="Enviar mensaje" id="btn-formulario">
    </form>
